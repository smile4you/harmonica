<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmonica Pitch Detector</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            background: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            min-width: 730px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            width: 100%;
        }

        h1 {
            text-align: center;
            margin-bottom: 0;
        }

        .controls {
            text-align: center;
            margin-bottom: 30px;
        }

        #startBtn {
            width: 100%;
            height: 70%;
            padding: auto;
            /*: 15px 30px;*/
            font-size: 18px;
            background: #555;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        #startBtn:hover {
            background: #333;
        }

        #startBtn:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }

        .pitch-info {
            text-align: center;
            margin-bottom: 30px;
            background: rgba(0, 0, 0, 0.05);
            padding: 20px;
            border-radius: 10px;
        }

        .detected-note {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .frequency {
            font-size: 24px;
            color: #888;
        }

        .pitch-deviation {
            margin-top: 15px;
        }

        .deviation-bar {
            width: 100%;
            height: 30px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            position: relative;
            overflow: hidden;
        }

        .deviation-indicator {
            position: absolute;
            width: 4px;
            height: 100%;
            background: #ff6b6b;
            left: 50%;
            transform: translateX(-50%);
            transition: left 0.1s;
        }

        .deviation-center {
            position: absolute;
            width: 2px;
            height: 100%;
            background: #333;
            left: 50%;
            transform: translateX(-50%);
        }

        .deviation-text {
            margin-top: 5px;
            font-size: 18px;
        }

        .harmonica {
            background: white;
            border-radius: 4px;
            padding: 20px 10px;
            display: inline-block;
        }

        .holes-container {
            display: flex;
            gap: 0px;
            justify-content: center;
            position: relative;
        }

        .holes-container::before {
            content: '';
            position: absolute;
            left: 0;
            right: 0;
            top: 158px;
            height: 28px;
            background: #666;
            z-index: 0;
        }

        .holes-container::after {
            content: '';
            position: absolute;
            left: 0;
            right: 0;
            top: 110px;
            height: 124px;
            border: 1px solid #333;
            border-radius: 6px;
            pointer-events: none;
            z-index: 5;
        }

        .hole {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0px;
            position: relative;
            z-index: 1;
            padding: 0;
        }

        .hole::after {
            content: '';
            position: absolute;
            right: 0;
            top: 111px;
            height: 124px;
            width: 1px;
            background: #333;
            z-index: 3;
        }

        .hole:last-child::after {
            display: none;
        }

        .note-group {
            display: flex;
            flex-direction: column;
            gap: 2px;
            align-items: center;
        }

        .note-group-blow {
            margin-bottom: 0;
        }

        .note-group-blow .note.main {
            margin-top: 2px;
        }

        .note-group-draw .note.main {
            margin-bottom: 2px;
        }

        .note {
            width: 62px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            border: none;
            border-radius: 0;
            font-weight: normal;
            font-size: 14px;
            color: #333;
            transition: all 0.15s;
            position: relative;
            white-space: pre-line;
            text-align: center;
            line-height: 1.15;
        }

        .note.main {
            width: 62px;
            height: 48px;
            font-size: 17px;
        }

        .note.bend {
            width: 54px;
            height: 48px;
            font-size: 14px;
            background: linear-gradient(145deg, #f2f2f2, #e0e0e0);
            border: 1px solid #ccc;
            border-radius: 3px;
            margin: 2px 0;
        }

        .note-spacer {
            width: 54px;
            height: 48px;
            visibility: hidden;
            margin: 2px 0;
        }

        .note .deviation-display {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 3px;
            background: white;
            border-radius: 2px;
            display: none;
            transition: top 0.1s;
            box-shadow: 0 0 3px rgba(0, 0, 0, 0.5);
        }

        .note.active .deviation-display {
            display: block;
        }

        .note .deviation-indicator {
            display: none;
        }

        .note.active {
            background: #ffe033;
            color: #333;
            transform: scale(1.15);
            box-shadow: 0 0 15px rgba(255, 224, 51, 0.6);
            border-color: #e6c800;
        }

        .note.blow.active,
        .note.draw.active {
            background: #ffe033;
        }

        /* Scale note highlighting */
        .note.in-scale {
            background: #fff3b0 !important;
            border-radius: 50%;
            border: 1px solid #e6d280 !important;
        }

        .note.scale-root {
            font-weight: bold !important;
        }

        .note.out-of-scale {
            opacity: 0.4 !important;
        }

        .hole-number {
            font-size: 10px;
            font-weight: normal;
            color: white;
            background: transparent;
            padding: 0;
            width: 62px;
            height: 28px;
            line-height: 28px;
            text-align: center;
            border-radius: 0;
            margin: 0;
            position: relative;
            z-index: 1;
        }

        .label {
            font-size: 11px;
            color: #555;
        }

        .status {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
            color: #888;
        }

        .header {
            display: grid;
            grid-template-columns: 120px 1fr 120px;
            align-items: center;
            justify-content: center;
            ;
            gap: 40px;
            width: fit-content;
            margin: 0 auto;
        }


        .header svg {
            width: 120px;
            color: #333;
            fill: #333;
        }
    </style>
</head>

            <div>
                <h1>Harmonica Trainer</h1>
                <div class="status" id="status">Click "Start Microphone" to begin</div>
            </div>


            <button id="startBtn">Start Microphone</button>

        </div>

        <div class="controls">
            <div style="display: flex; justify-content: center;">
                <div class="harmonica">
                    <div class="holes-container" id="harmonicaHoles"></div>
                </div>
            </div>


        </div>

        <div class="controls">
            <label style="margin-left: 20px; font-size: 16px; cursor: pointer;">
                <input type="checkbox" id="intervalToggle" style="cursor: pointer; margin-right: 8px;">
                Show Intervals
            </label>
            <label style="margin-left: 20px; font-size: 16px;">
                Key:
                <select id="keySelect"
                    style="margin-left: 8px; padding: 4px 8px; font-size: 16px; cursor: pointer; border-radius: 4px; border: 1px solid #ccc;">
                    <option value="LF">Low F</option>
                    <option value="LD">Low D</option>
                    <option value="C" selected>C</option>
                    <option value="Db">D♭/C♯</option>
                    <option value="D">D</option>
                    <option value="Eb">E♭/D♯</option>
                    <option value="E">E</option>
                    <option value="F">F</option>
                    <option value="Gb">G♭/F♯</option>
                    <option value="G">G</option>
                    <option value="Ab">A♭/G♯</option>
                    <option value="A">A</option>
                    <option value="Bb">B♭/A♯</option>
                    <option value="B">B</option>
                </select>
            </label>
        </div>
        <div class="controls">
            <label style="margin-left: 20px; font-size: 16px;">
                Position:
                <select id="positionSelect"
                    style="margin-left: 8px; padding: 4px 8px; font-size: 16px; cursor: pointer; border-radius: 4px; border: 1px solid #ccc;">
                    <option value="1">1st (C - Straight)</option>
                    <option value="2">2nd (G - Cross)</option>
                    <option value="3">3rd (D - Dorian)</option>
                    <option value="4">4th (D - Major)</option>
                    <option value="5">5th (A - Minor)</option>
                    <option value="6">6th (E - Minor)</option>
                    <option value="7">7th (B - Locrian)</option>
                    <option value="8">8th (F♯ - Lydian)</option>
                    <option value="9">9th (D♭ - Phrygian)</option>
                    <option value="10">10th (A♭)</option>
                    <option value="11">11th (E♭)</option>
                    <option value="12">12th (B♭)</option>
                </select>
            </label>
            <label style="margin-left: 20px; font-size: 16px;">
                Scale:
                <select id="scaleSelect"
                    style="margin-left: 8px; padding: 4px 8px; font-size: 16px; cursor: pointer; border-radius: 4px; border: 1px solid #ccc;">
                    <option value="chromatic">Chromatic</option>
                    <option value="major">Major/Ionian</option>
                    <option value="dorian">Dorian</option>
                    <option value="phrygian">Phrygian</option>
                    <option value="lydian">Lydian</option>
                    <option value="mixolydian">Mixolydian</option>
                    <option value="minor">Natural Minor/Aeolian</option>
                    <option value="locrian">Locrian</option>
                    <option value="harmonic-minor">Harmonic Minor</option>
                    <option value="melodic-minor-asc">Melodic Minor (ascending)</option>
                    <option value="melodic-minor-desc">Melodic Minor (descending)</option>
                    <option value="blues">Blues</option>
                    <option value="gypsy-minor">Gypsy Minor</option>
                    <option value="whole-tone">Whole-Tone</option>
                    <option value="major-pentatonic">Major Pentatonic</option>
                    <option value="minor-pentatonic">Minor Pentatonic</option>
                </select>
            </label>
        </div>
    </div>


    <script type="module" src="harmonica.js"></script>
</body>

</html>
